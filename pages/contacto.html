<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="tandem, estilo, comprar, online, contacto, redes, consultas, moda">
  <meta name="description" content="Estilo Tandem te responde todas las dudas que tengas en la compra online de ropa actual">
  <title>Contacto</title>
  <link rel="shortcut icon" href="../img/logos/logoPag.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <!-- Empieza el encabezado -->
  <header class="border">
    <div id="logoHeader">
      <h2 class="animate__animated animate__fadeInLeft">Estilo Tandem</h2>
      <div class="row">
        <div class="col-2">
          <a href="#"><img src="../img/logos/carrito.png" alt="carrito"></a>
        </div>
        <div class="col-10">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link actual" href="./contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="./envios.html">Envios y Retiros</a></li>
            <li class="nav-item"><a class="nav-link" href="./nosotros.html">Quienes somos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Esta es la parte principal de la página -->
  <main class="border centro">
    <div class="contenedor">
      <h1>Contacto</h1>
      <form action="">
        <div class="mb-2 row">
          <label for="name" class="col-sm-3 form-label">Nombre</label>
          <div class="col-sm-9">
            <input type="text" name="nombre" id="name" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <div class="mb-2 row">
          <label for="surname" class="col-sm-3 form-label">Apellido</label>
          <div class="col-sm-9">
            <input type="text" name="apellido" id="surname" class="form-control" placeholder="Apellido">
          </div>
        </div>
        <div class="mb-2 row">
          <label for="mail" class="col-sm-3 form-label">Email</label>
          <div class="col-sm-9">
            <input type="mail" name="mail" id="mail" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" name="newsletter" id="checkbox" class="form-check-input dark">
          <label for="checkbox" class="form-check-label">Me quiero suscribir a su Newsletter</label>
        </div>
        <div class="mb-2">
          <label for="consultas" class="form-label">Consultas</label>
          <textarea name="dudas" id="consultas" rows="7" class="form-control" placeholder="Escriba aquí sus dudas y/o consultas"></textarea>
        </div>
      </form>
      <div>
        <button class="btn btn-dark" type="submit">Enviar</button>
      </div>
    </div>
    <div class="contenedor">
      <div>
        <h3>Nuestras redes</h3>
        <p><img src="../img/logos/instagram.png" alt="Instagram" class="icon"> @estilotandem</p>
        <p><img src="../img/logos/facebook.png" alt="facebook" class="icon"> Estilo Tandem</p>
      </div>
      <div>
        <h3>Teléfono</h3>
        <p>+3511234567</p>
      </div>
    </div>
  </main>

  <!-- Empieza el pie de página -->
  <footer class="border">
    <img src="../img/logos/logo.png" alt="Icono Tandem" id="logoChico" />
    <div></div>
    <a href="https://www.instagram.com/estilotandem" target="_blank"><img src="../img/logos/instagram.png"
        alt="Instagram" /></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
