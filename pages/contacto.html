<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="shortcut icon" href="../img/logoChico.jpg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <!-- Empieza el encabezado -->
  <header class="border">
    <div id="logoHeader">
      <h2 class="animate__animated animate__fadeInLeft">Estilo Tándem</h2>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link actual" href="./contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="./envios.html">Envios y Retiros</a></li>
        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Quienes somos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Estas dos lineas son para ya visualizar estos espacios -->
  <aside class="pub1 border">Publicidad1</aside>
  <aside class="pub2 border">Publicidad2</aside>

  <!-- Esta es la parte principal de la página -->
  <main class="border centro">
    <div class="contenedor">
      <h1>Contacto</h1>
      <form action="" method="" class="form">
        <input type="text" name="nombre" placeholder="Nombre" />
        <input type="text" name="apellido" placeholder="Apellido" />
        <input type="email" name="email" placeholder="mail@mail.com" />
        <div>
          <input type="checkbox" name="newsletter" value="si" />
          <label for="newsletter">Me quiero suscribir a su Newsletter</label>
        </div>
        <textarea name="consulta" cols="30" rows="10" placeholder="Escribe aquí tus dudas y/o consultas"></textarea>
        <div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
    <div class="contenedor">
      <div>
        <h3>Nuestras redes</h3>
        <p><img src="../img/instagram.png" alt="Instagram" class="icon"> @estilotandem</p>
        <p><img src="../img/facebook.png" alt="facebook" class="icon"> Estilo Tandem</p>
      </div>
      <div>
        <h3>Teléfono</h3>
        <p>+3511234567</p>
      </div>
    </div>
  </main>

  <!-- Empieza el pie de página -->
  <footer class="border">
    <img src="../img/logo.png" alt="Icono Tandem" id="logoChico" />
    <!-- No funciona el link pero ya lo dejo puesto para referencia -->
    <a href="#">Nuestras políticas de privacidad</a>
    <a href="https://www.instagram.com/estilotandem" target="_blank"><img src="../img/instagram.png"
        alt="Instagram" /></a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
