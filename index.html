<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="tandem, estilo, moda, ropa, mujer, online, comprar, top, cardigan, remera">
  <meta name="description" content="Tienda online de la última ropa de moda en la actualidad. Envíos a todo el país">
  <title>Estilo Tandem</title>
  <link rel="shortcut icon" href="./img/logos/logoPag.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Empieza el encabezado -->
  <header class="border">
    <div id="logoHeader">
      <h2 class="animate__animated animate__fadeInLeft">Estilo Tandem</h2>
      <div class="row">
        <div class="col-2">
          <a href="#"><img src="./img/logos/carrito.png" alt="carrito"></a>
        </div>
        <div class="col-10">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link actual" href="./index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="./pages/productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="./pages/contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="./pages/envios.html">Envios y Retiros</a></li>
        <li class="nav-item"><a class="nav-link" href="./pages/nosotros.html">Quienes somos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Esta es la parte principal de la página -->
  <main class="border inicio">
    <div id="novedades">
      <img src="./img/sorteo.jpg" alt="Novedades" class="fit">
    </div>
    <div id="destacados">
      <div class="card ver">
        <img src="./img/ropa/cardigan.jpg" alt="ropa1" class="card-img-top">
        <div class="card-body">
          <h5 class="card-tittle">Cardigan camel</h5>
          <p class="card-text">$1500</p>
          <a href="#" class="btn btn-dark">Comprar</a>
        </div>
      </div>
      <div class="card ver">
        <img src="./img/ropa/tops.jpg" alt="ropa2" class="card-img-top">
        <div class="card-body">
          <h5 class="card-tittle">Top versátil</h5>
          <p class="card-text">$1300</p>
          <a href="#" class="btn btn-dark">Comprar</a>
        </div>
      </div>
      <div class="card ver">
        <img src="./img/ropa/remeraDragon.jpg" alt="ropa3" class="card-img-top">
        <div class="card-body">
          <h5 class="card-tittle">Remera dragón negra</h5>
          <p class="card-text">$700</p>
          <a href="#" class="btn btn-dark">Comprar</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Empieza el pie de página -->
  <footer class="border">
    <img src="../img/logos/logo.png" alt="Icono Tandem" id="logoChico" />
    <div></div>
    <a href="https://www.instagram.com/estilotandem" target="_blank"><img src="../img/logos/instagram.png"
        alt="Instagram" /></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
